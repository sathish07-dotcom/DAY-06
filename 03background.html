<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background properties</title>
    <style>
        body{
          background-color: pink;
        }
        h1{
            background-color: yellow;
            color: red;
            text-align: center;
            font-size: 50px;
        }
        section{
            height: 100vh;
            background-image: url(ice3.jpeg);
            background-repeat: repeat;
            background-size: cover;
        }
        h3{
            text-align: center;
            color: green;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>WELCOME</h1>
    <section>
        <h3>ALL THE BEST</h3>
    </section>
</body>
</body>
</html>
